<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <header class="bg-primary mx-3">
            <h1 class="text-white text-center p-3">Supriyo Das - Form</h1>
        </header>
        <main>
            <div class="my-form bg-primary row justify-content-center mx-3">
                <div class="col-lg-6">
                    <form action="get" class="p-3">
                        <legend class="text-white py-2 fw-bolder">Enter your details</legend>
                        <div class="form-floating py-2">
                            <label for="name" class="form-label">Name : </label>
                            <input type="text" id="name" name="name" class="form-control">
                        </div>
                        <div class="form-floating py-2">
                            <label for="email" class="form-label">Email : </label>
                            <input type="email" id="email" name="email" class="form-control">
                            <p class="form-text">Your email would not be share with anyone.</p>
                        </div>

                        <div class="gender py-2 text-white">
                            <label for="gender" class="form-label pe-3">Gender : </label>
                            <div class="form-check-inline">
                                <input type="radio" name="gender" id="male1" class="form-check-input">
                                <label for="male1" class="form-check-lable">Male</label>
                            </div>
                            <div class="form-check-inline">                           
                                <input type="radio" name="gender" id="female1" class="form-check-input">
                                <label for="female1" class="form-check-lable">Female</label>
                            </div>
                        </div>

                        <div class="form-check py-2 text-white">
                            <input type="checkbox" name="tnc" id="tnc" class="form-check-input">
                            <label for="tnc" class="form-check-lable">Accept Terms and Conditions</label>
                        </div>

                        <div class="my-2 text-white">
                            <label for="department">Department : </label>
                            <select name="department" id="department" class="form-select-inline">
                                <option value="bca" selected>BCA</option>
                                <option value="mca">MCA</option>
                                <option value="math">Mathematics</option>
                            </select>
                        </div>

                        <div>
                            <button type="submit" class="btn btn-light mt-3 text-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
