<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">

        <div>
            <h3>Bootstrap5 Badge <span class="badge bg-secondary rounded-pill">New</span> </h3>
        </div>
        
        <button class="btn btn-primary">
            Download <span class="badge bg-secondary rounded-pill">25</span>
        </button>

        <button class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="right" title="Click Here to Submit">Submit</button>

        <div class="progress mt-3" style="width: 50%;">
            <div class="progressbar bg-primary w-50" area-valuenow="50" area-valuemin="0" area-valuemax="100"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
